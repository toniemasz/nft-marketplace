<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFT Marketplace</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      text-align: center;
      padding: 20px;
    }
    nav button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    nav button:hover {
      background: #0056b3;
    }
    section {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    section.active {
      display: block;
    }
    img {
      max-width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px 0;
    }
    .nft-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .wallet-info {
      background: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }
    input, button {
      padding: 8px 12px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .resell-button {
      background: #ffc107;
      color: #212529;
    }
    .resell-button:hover {
      background: #e0a800;
    }
    .error {
      color: red;
      margin: 10px 0;
    }
    .success {
      color: green;
      margin: 10px 0;
    }
    .resell-section {
      margin-top: 10px;
      padding: 10px;
      background: #fff3cd;
      border-radius: 5px;
      border: 1px solid #ffeaa7;
    }
  </style>
</head>
<body>
  <h1>ðŸ–¼ NFT Marketplace</h1>
 
  <!-- Wallet Connection -->
  <div class="wallet-info">
    <button id="connectButton">ðŸ”Œ Connect MetaMask</button>
    <div id="walletInfo" style="display: none;">
      <p>Account: <span id="accountAddress"></span></p>
      <p>Balance: <span id="balance"></span> ETH</p>
    </div>
  </div>

  <nav>
    <button onclick="showTab('create')">Create NFT</button>
    <button onclick="showTab('market')">Marketplace</button>
    <button onclick="showTab('owned')">My NFTs</button>
  </nav>

  <!-- Create NFT -->
  <section id="create" class="active">
    <h2>Create NFT</h2>
    <form id="uploadForm">
      <input type="file" name="image" accept="image/*" required /><br><br>
      <input type="text" name="price" id="nftPrice" placeholder="Price in ETH" required /><br><br>
      <button type="submit">Create & List NFT</button>
    </form>
    <div id="create-message"></div>
    <img id="create-preview" style="display:none;" />
  </section>

  <!-- Marketplace -->
  <section id="market">
    <h2>Available NFTs</h2>
    <button onclick="loadMarket()">Refresh Marketplace</button>
    <div id="market-list">Click refresh to load NFTs...</div>
  </section>

  <!-- My NFTs -->
  <section id="owned">
    <h2>My NFTs</h2>
    <button onclick="loadOwned()">Refresh My NFTs</button>
    <div id="owned-list">Click refresh to load your NFTs...</div>
  </section>
  <script src="script.js"></script>
</body>
</html>
